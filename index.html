<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute d-flex" style="bottom: 15px;">
    <p class="h6 p-4">Генератор данных </p>
    <p class="small pl-2 py-4 ml-auto">v.0.2</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md">

            <form id="calculator" class="mt-4">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Кол-во тонн</span>
                                <input type="number" class="form-control" id="total" step="0.001">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Кол-во ходок</span>
                                <input type="number" id="count" step="1" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" id="submit" onclick="">Генерировать</button>
                            <button class="btn btn-secondary" id="clear">Очистить таблицу</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-3">
                    <div >Погрешность рассчета:
                        <div id="overCount" ></div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="">Сумма сгенерированного массива:
                        <div id="Summary" class="ml-5"></div>
                    </div>
                </div>
            </div>

            </div>


            <div id="result" style="margin-top: 40px">
<!--                <table class="table table-hover" id="table">-->

<!--                </table>-->
            </div>


        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
